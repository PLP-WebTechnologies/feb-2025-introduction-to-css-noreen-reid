<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="center bg-cover bg-center h-screen custom-background">
    <div class="container">
      <h2 class="title">Sign in to your account</h2>
    </div>
    <div class="divider"></div>

    <div class="form-container">
      <div class="message">
        <!-- Insert dynamic message here if needed -->
      </div>
      <form class="form" action="#" method="post">
        <div class="input-group">
          <label for="email" class="label">Email address</label>
          <input id="email" name="email" type="email" autocomplete="email" required class="input-field">
          <div class="error-message" id="email-error">Email is required</div>
          <div class="error-message" id="email-invalid-error">Not a valid email</div>
        </div>

        <div class="input-group">
          <label for="password" class="label">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required class="input-field">
          <div class="error-message" id="password-error">Password is required</div>
        </div>

        <div class="submit-btn-container">
          <button type="submit" class="submit-btn">Sign in</button>
        </div>
      </form>
      <div class="forgot-password">
        <a href="/forgot" class="forgot-password-link">Forgot password?</a>
      </div>
      <p class="signup-info">
        Don't have an account?
        <a href="/sign" class="signup-link">Sign up</a>
      </p>
    </div>
  </div>

</body>
</html>
